services:
  db:
    build: ./wiki_database_API
    image: poyrazogluyigit/buroute-db:latest
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - REACT_APP_API_URL=https://dolphin-app-zduum.ondigitalocean.app:8000/
    ports:
      - "8000:8000"
  web:
    build: ./buroute-web
    image: poyrazogluyigit/buroute-web:latest
    environment:
      - REACT_APP_API_URL=https://dolphin-app-zduum.ondigitalocean.app:8000/
    restart: on-failure
    ports:
      - "3000:3000" 

